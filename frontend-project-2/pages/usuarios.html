<html lang="en">

    <title>Usuarios</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/usuarios.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Usuarios</h1>
        <table class="table table-striped mt-3">

                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Nombre</th>

    </div>
