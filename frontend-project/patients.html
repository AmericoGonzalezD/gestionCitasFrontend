    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <a class="navbar-brand" href="#">Appointment System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

    <div class="container mt-4">
        <h2>Pacientes</h2>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#createUserModal">Create User</button>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patientsTableBody">
                <!-- Patient data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Modal para crear un nuevo usuario -->
    <div class="modal" tabindex="-1" id="createUserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="form-group">
                            <label for="nombre">Name</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Email</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Phone</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="edad">Age</label>
                            <input type="number" class="form-control" id="edad" required>
                        </div>
                        <div class="form-group">
                            <label for="sexo">Gender</label>
                            <select class="form-control" id="sexo" required>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="rol">Role</label>
                            <select class="form-control" id="rol" required>
                                <option value="cliente">Client</option>
                                <option value="psicologo">Psychologist</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="estadoCivil">Marital Status</label>
                            <input type="text" class="form-control" id="estadoCivil" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Address</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createUserBtn">Create User</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para editar usuario -->
<div class="modal" tabindex="-1" id="editModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editPatientForm">
                    <div class="form-group">
                        <label for="patientName">Name</label>
                        <input type="text" class="form-control" id="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientEmail">Email</label>
                        <input type="email" class="form-control" id="patientEmail" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="patientPhone">Phone</label>
                        <input type="text" class="form-control" id="patientPhone" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="savePatientBtn">Save changes</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script src="js/patients.js"></script>
    <script src="js/patients2.js"></script>
</body>
</html>
